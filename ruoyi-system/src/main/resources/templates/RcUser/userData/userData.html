<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('用户注册列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>手机号：</label>
                                <input type="text" name="mobile"/>
                            </li>
                            <li>
                                <label>信用分：</label>
                                <input type="text" name="credit"/>
                            </li>
                            <li>
                                <label>钱包金额：</label>
                                <input type="text" name="money"/>
                            </li>
                            <li>
                                <label>账号：</label>
                                <input type="text" name="account"/>
                            </li>
                            <li>
                                <label>密码：</label>
                                <input type="text" name="password"/>
                            </li>
                            <li>
                                <label>密钥：</label>
                                <input type="text" name="salt"/>
                            </li>
                            <li>
                                <label>安全码：</label>
                                <input type="text" name="safeword"/>
                            </li>
                            <li>
                                <label>选择的语言：</label>
                                <input type="text" name="language"/>
                            </li>
                            <li>
                                <label>是否在线：</label>
                                <input type="text" name="online"/>
                            </li>
                            <li class="select-time">
                                <label>注册时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginRegistertime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endRegistertime]"/>
                            </li>
                            <li>
                                <label>是否派单：</label>
                                <input type="text" name="paidan"/>
                            </li>
                            <li>
                                <label>上级id：</label>
                                <input type="text" name="parentid"/>
                            </li>
                            <li>
                                <label>身份：</label>
                                <input type="text" name="identity"/>
                            </li>
                            <li>
                                <label>邀请码：</label>
                                <input type="text" name="invitation"/>
                            </li>
                            <li>
                                <label>用户token：</label>
                                <input type="text" name="token"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="RcUser:userData:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="RcUser:userData:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="RcUser:userData:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="RcUser:userData:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('RcUser:userData:edit')}]];
        var removeFlag = [[${@permission.hasPermi('RcUser:userData:remove')}]];
        var prefix = ctx + "RcUser/userData";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "用户注册",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'mobile',
                    title: '手机号'
                },
                {
                    field: 'credit',
                    title: '信用分'
                },
                {
                    field: 'money',
                    title: '钱包金额'
                },
                {
                    field: 'account',
                    title: '账号'
                },
                {
                    field: 'password',
                    title: '密码'
                },
                {
                    field: 'salt',
                    title: '密钥'
                },
                {
                    field: 'safeword',
                    title: '安全码'
                },
                {
                    field: 'language',
                    title: '选择的语言'
                },
                {
                    field: 'online',
                    title: '是否在线'
                },
                {
                    field: 'registertime',
                    title: '注册时间'
                },
                {
                    field: 'paidan',
                    title: '是否派单'
                },
                {
                    field: 'parentid',
                    title: '上级id'
                },
                {
                    field: 'identity',
                    title: '身份'
                },
                {
                    field: 'invitation',
                    title: '邀请码'
                },
                {
                    field: 'token',
                    title: '用户token'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
