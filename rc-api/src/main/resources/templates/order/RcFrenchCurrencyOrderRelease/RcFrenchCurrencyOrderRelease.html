<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('法币订单发布列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>发布者id：</label>
                                <input type="text" name="sellerUserId"/>
                            </li>
                            <li>
                                <label>交易者id：</label>
                                <input type="text" name="transactionUserId"/>
                            </li>
                            <li>
                                <label>交易类型 1-买 2-卖：</label>
                                <select name="transactionsType">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>交易名称 例：人民币/USDT：</label>
                                <input type="text" name="transactionName"/>
                            </li>
                            <li>
                                <label>发布的数量：</label>
                                <input type="text" name="number"/>
                            </li>
                            <li>
                                <label>买入价格：</label>
                                <input type="text" name="purchasePrice"/>
                            </li>
                            <li>
                                <label>出售价格：</label>
                                <input type="text" name="sellingPrice"/>
                            </li>
                            <li>
                                <label>可收益：</label>
                                <input type="text" name="profitable"/>
                            </li>
                            <li class="select-time">
                                <label>发布时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginReleaseTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endReleaseTime]"/>
                            </li>
                            <li class="select-time">
                                <label>交易时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTransactionsTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTransactionsTime]"/>
                            </li>
                            <li>
                                <label>状态：1-未分配 2-待付款 3-待收款 4-申诉中 5-交易中 6已完成：</label>
                                <input type="text" name="state"/>
                            </li>
                            <li>
                                <label>付款截图：</label>
                                <input type="text" name="paymentScreenshot"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="order:RcFrenchCurrencyOrderRelease:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="order:RcFrenchCurrencyOrderRelease:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="order:RcFrenchCurrencyOrderRelease:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="order:RcFrenchCurrencyOrderRelease:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('order:RcFrenchCurrencyOrderRelease:edit')}]];
        var removeFlag = [[${@permission.hasPermi('order:RcFrenchCurrencyOrderRelease:remove')}]];
        var prefix = ctx + "order/RcFrenchCurrencyOrderRelease";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "法币订单发布",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '订单id',
                    visible: false
                },
                {
                    field: 'sellerUserId',
                    title: '发布者id'
                },
                {
                    field: 'transactionUserId',
                    title: '交易者id'
                },
                {
                    field: 'transactionsType',
                    title: '交易类型 1-买 2-卖'
                },
                {
                    field: 'transactionName',
                    title: '交易名称 例：人民币/USDT'
                },
                {
                    field: 'number',
                    title: '发布的数量'
                },
                {
                    field: 'purchasePrice',
                    title: '买入价格'
                },
                {
                    field: 'sellingPrice',
                    title: '出售价格'
                },
                {
                    field: 'profitable',
                    title: '可收益'
                },
                {
                    field: 'releaseTime',
                    title: '发布时间'
                },
                {
                    field: 'transactionsTime',
                    title: '交易时间'
                },
                {
                    field: 'state',
                    title: '状态：1-未分配 2-待付款 3-待收款 4-申诉中 5-交易中 6已完成'
                },
                {
                    field: 'paymentScreenshot',
                    title: '付款截图'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
